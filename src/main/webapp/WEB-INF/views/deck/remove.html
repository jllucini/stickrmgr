<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Remove Deck</title>

    <!-- Bootstrap -->
    <link th:href="@{/public/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <form role="form" th:action="@{/deck/remove}" method="POST">
	  <div class="form-group">
	    <label for="deck_list">Select one deck and click remove:</label>
	    <th:block th:each="deck : ${deckList}">
	    	<div class="checkbox"><label th:inline="text"><input type="radio" th:value="${deck.name}" name="deckitem" />[[${deck.name}]]</label></div>	  
	  	</th:block>
	  </div>
	  <button id="f_submit" type="submit" class="btn btn-default">Submit</button>
	</form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/public/bootstrap/3.3.6/bootstrap.min.js}"></script>
  </body>
</html>
